<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V I D E O P O K E R</title>
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="registration.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body></body>
  <div class="pages registrationpage">
    <div class="loginbox">
      <div class="usernamefield field">
        <label for="username">Username</label
        ><input
          type="text"
          name="username"
          id="username"
          placeholder="xXNoobmaster69Xx"
        />
      </div>
      <div class="bankrollfield field">
        <label for="bankrollamount">Bank Balance ($)</label
        ><input
          type="number"
          name="bankrollamount"
          id="bankrollamount"
          placeholder="10 - 100"
          min="10"
          max="100"
        />
      </div>
      <butto class="playbtn">P L A Y</button>
    </div>
    <div class="stylepoints">
      <div class="foursuits spades">♠</div>
      <div class="foursuits diamond">♦</div>
      <div class="foursuits clubs">♣</div>
      <div class="foursuits hearts">♥</div>
    </div>
  </div>
  <div class="pages gamepage"></div>
  <script src="./globals.js"></script>
  <script src="./regpage.js"></script>
  <script src="./gamepage.js"></script>
</html>
